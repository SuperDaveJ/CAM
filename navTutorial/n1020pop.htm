}

arrPopup[0]  = "<p class='popupH'>Main Menu</p> <p>The Main Menu button returns you to the Main Menu from anywhere in the course.</p>"

arrPopup[2]  = "<p class='popupH'>Help</p> <p>Selecting the Help button launches a popup box with information from this navigation lesson.</p>"

arrPopup[3]  = "<p class='popupH'>Exit</p> <p>Selecting the Exit button allows you to exit the course from any page. You will be asked to confirm that you want to exit.</p>"

arrPopup[5]  = "<p class='popupH'>Refresh</p> <p>Refresh can be used to reset the functionality on any page. For example, you can select Refresh to replay audio features and animations.</p>"
