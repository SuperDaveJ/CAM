<script type="text/JavaScript">

var gDef = getQueryValue('popterm')
var arrPopup = new Array();
var numTern = 6;
for (var i=0; i<numTern; i++) {
	arrPopup[i] = "";
}

arrPopup[0]  = "<p class='popupH'>Health Impact Focused</p><p>CDC is a health impact focused organization. This means that the CDC's staff, strategies, goals, investments, and performance have all been aligned to maximize the impact on the population's health and safety.</p>";

arrPopup[1]  = "<p class='popupH'>Customer-centricity</p><p>CDC strives to achieve customer-centricity, which means CDC must market the things that people want and need to choose good health.</p>";

arrPopup[2]  = "<p class='popupH'>Public Health Research</p><p>CDC creates and disseminates public health research, knowledge, and innovations that people need to protect their health now and in the future.</p>";

arrPopup[3]  = "<p class='popupH'>Leadership</p><p>CDC uses its leverage, unique expertise, partnerships, and networks to improve the health system through leadership.</p>";

arrPopup[4]  = "<p class='popupH'>Globalization</p><p>The organization uses its knowledge and tools to promote health protection around the world.</p>";

arrPopup[5]  = "<p class='popupH'>Accountability</p><p>CDC seeks to be accountable by sustaining people's trust and confidence and making the most efficient and effective use of their investments.</p>";


</script>
