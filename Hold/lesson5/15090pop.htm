<script type="text/JavaScript">

var gDef = getQueryValue('popterm')
var arrPopup = new Array();
var numTern = 3;
for (var i=0; i<numTern; i++) {
	arrPopup[i] = "";
}

arrPopup[0]  = "<p class='popupH'>The Department of Health and Human Services' Office of Global Health Affairs</p><p>The Department of Health and Human Services' Office of Global Health Affairs coordinates global health policy for the Department, providing opportunities to CDC, as well as relying on its technical resources. Several CDC staff members are assigned to USAID to work on these collaborative initiatives.</p>";

arrPopup[1]  = "<p class='popupH'>The Fogarty International Center</p><p>The Fogarty International Center at the National Institutes of Health (NIH) serves as the locus for inter-agency collaborations in global health.</p>";

arrPopup[2]  = "<p class='popupH'>The U.S. Department of State</p><p>The U.S. Department of State is a crucial partner in carrying out CDC's overseas programs and activities. The U.S. Department of State is responsible for assuring that all U.S. Government overseas programs and activities are consistent with the overall goals and objectives of U.S. foreign policy. Through its embassies and diplomatic corps around the world, the U.S. Department of State offers protection and support for agency personnel on long- and short-term assignments.</p>";


</script>
