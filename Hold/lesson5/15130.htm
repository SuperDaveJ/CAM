function judgeInteraction() {
if (triesUser < triesLimit ) {
	var d = document;
	var strTemp = "";
	var nCorrect = 0; triesUser += 1;
	var	qStatus = 0;
	var nChecked = 0;
	
	for (var i=0; i<nItems; i++) {
		if (userAns[i] == correctAns[i]) nCorrect += 1
		if (userAns[i] > 0) nChecked += 1
	}

	if (nCorrect == nItems) qStatus = 2
	else if (nChecked > 0) {
		qStatus = 1
		strTemp = FbSomeCorrect
	} else {
		qStatus = 0
		triesUser -= 1;
		strTemp = FbNoAnswer
	}

		// do nothing
	} else if (qStatus == 2) {
		strTemp = FbAllCorrect;	
		triesUser = triesLimit;

			var adj_X = 0;

			if (i == 1 || i == 3) {
				adj_X = 0;
			} else {
				adj_X = 1;
			}

				d.all[eval("'distr" + (i+1) + "'")].style.pixelTop = y1_pos + (i) * y_intV + adj_Y;		
				d.all[eval("'distr" + (i+1) + "'")].style.visibility = "visible";		
			}

	}				

		transTerm(strTemp);
}
}
