arrPopup[0]  = "<p class='popupH'>1940s</p><p>In the 1940s, CDC was designated as a federal agency to work with state and local health departments. During this era, CDC gained worldwide recognition for the quality and quantity of its contributions to the taxonomy of the Enterobacteriaceae, acquired the Public Health Service Plague Laboratory, and organized the Communicable Disease Center in Atlanta. The public health advisor program was also created during this era.</p>"

arrPopup[1]  = "<p class='popupH'>1950s</p><p>The Epidemic Intelligence Service was born in the 1950s along with the Venereal Disease Control Grant-in-Aid Program. In this era, the CDC also provided the first ever EIS assistance for environmental exposure (trichloroethylene) and occupational exposure (anthrax), developed the fluorescent antibody test for rabies, conducted the first investigation of an epidemic of polio, and developed the National guidelines for influenza vaccine. Polio eradication, national disease surveillance, and international health were the focus of the CDC during this era.</p>"

arrPopup[2]  = "<p class='popupH'>1960s</p><p>The MMWR was assumed by the CDC in the 1960s and several new programs were created including the Tuberculosis and Smallpox Eradication Programs. During this era, the CDC released the first Surgeon General’s report linking smoking to lung cancer, investigated an infectious respiratory disease in Pontiac, MI, later known as Legionnaires disease, and Builds a biocontainment lab to protect scientists working with deadly, infectious Pathogens. The Immunization Practices Advisory Committee was also created at this time.</p>"

arrPopup[3]  = "<p class='popupH'>1970s</p><p>In the 1970s, the childhood immunization program and National Institute for Occupational Safety and Health (NIOSH) were created. NIOSH was made a part of the CDC in 1973. Several new programs were also introduced including the health education, environmental health, dental disease, and nutrition programs. Other happenings during this era included the eradication of Smallpox, the first National Health and Nutrition Examination Survey to capture the health status of Americans, the development of a campaign to reverse the downward trend in immunization rates in the Americas, and the acquisition of the National Institute for Occupational Safety and Health.</p>"

arrPopup[4]  = "<p class='popupH'>1980s</p><p>Several new public health programs were established during the 1980s including violence epidemiology, smoking and health, the Center for Chronic Disease Prevention and Health Promotion, and Global Epidemic Intelligence Service (EIS). The Viral and Rickettsial Disease Lab was also created during this time. Polio was eradicated. Folic acid was discovered to prevent neural tube defects. Computer-assisted health surveys were created, AIDS was diagnosed for the first time, and investigations into the Ebola and the hantavirus began.</p>"

arrPopup[5]  = "<p class='popupH'>1990s</p><p>During the 1990s, Polio elimination was certified in the Americas and CDC’s Laboratory Response Network was established. Other happenings during this era included reports that H5N1 avian influenza outbreak had spread to humans in Hong Kong and reports of West Nile virus in NYC.</p>"

arrPopup[6]  = "<p class='popupH'>2000s</p><p>Since 2000, the CDC has created the National Center for Birth Defects and Developmental Disabilities and established the Coordinating Centers and Coordinating Offices. This decade also includes Syphilis rates reaching an all-time low, Rubella being eliminated in the US, and SARS being discovered.</p>"
